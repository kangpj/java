<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>팀 나누기</title>
  
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <style type='text/css'>
    body
{
    padding:0px;
    font-family:verdana;
    font-size:8pt;
}

select
{
    font-family:verdana;
    font-size:8pt;
    width : 150px;
    height:100px;
}
input
{
    text-align: center;
    v-align: middle;
}
  </style>

<script type='text/javascript'>
$(window).load(function(){
$(document).ready(function() {
    $('#btnRight').click(function(e) {
        var selectedOpts = $('#lstBoxEven option:selected');
        if (selectedOpts.length == 0) {
            alert("Nothing to move.");
            e.preventDefault();
        }

        $('#lstBoxOdd').append($(selectedOpts).clone());
        $(selectedOpts).remove();
        e.preventDefault();
    });

    $('#btnLeft').click(function(e) {
        var selectedOpts = $('#lstBoxOdd option:selected');
        if (selectedOpts.length == 0) {
            alert("Nothing to move.");
            e.preventDefault();
        }

        $('#lstBoxEven').append($(selectedOpts).clone());
        $(selectedOpts).remove();
        e.preventDefault();
    });
});
});
</script>
</head>
<body bgcolor="black">
<center>
<table width="100%">
<tr>
<td align="right"><a href="/menu.jsp"><img src="burning.png"></a></td>
</tr>
</table>
<table border="1" width="300" height="50">
<tr><td align="center" bgcolor="white"><b>팀 나누기</b></td></tr>
</table>
<br><br>
<form method="post" action="/team">  <table style='width:370px;'>
    <tr>
        <td align="center" style='width:160px;'>
        <b><font color="orange">Even</font></b><br/>
        <select multiple="multiple" id='lstBoxEven'>
      <option value="null">안장순</option>
      <option value="null">김기태</option>
      <option value="null">장민혁</option>
      <option value="null">박중현</option>
        </select>
    </td>
    <td style='width:50px;text-align:center;vertical-align:middle;'>
        <input type='button' id='btnRight' value ='  >  '/>
        <br/><input type='button' id='btnLeft' value ='  <  '/>
    </td>
    <td style='width:160px;'>
        <b><font color="orange">Odd</font></b><br/>
        <select multiple="multiple" id='lstBoxOdd'>
      <option value="null">강필중</option>
      <option value="null">김태홍</option>
      <option value="null">이길주</option>
        </select>
    </td>
</tr>
<tr>
        <td align="center" colspan="3">
          <input type="submit" value="저장">        </td>
</tr>
</table>
</form><br><br>
<a href="match.html"><b>다시</b></a></center>
</body>
</html>
